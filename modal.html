<style>
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
  
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block;
      width: 90%;
      max-width: 2700px;
    }
  
    .modal-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  
    /* Override Font Family */
    * {
      font-family: inherit;
    }
  </style>
  
  <!-- Button trigger modal -->
  <img id="modal-trigger" alt="gif" width="900">
  
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <img id="modal-image" alt="gif">
    </div>
  </div>
  
  <script>
    var modal = document.getElementById("myModal");
    var modalContent = document.querySelector(".modal-content");
    var modalTrigger = document.getElementById("modal-trigger");
    var modalImage = document.getElementById("modal-image");
  
    function openModal(gifUrl) {
      // Set the modal image source to the clicked gif
      modalImage.src = gifUrl;
  
      // Adjust modal size based on screen width
      if (window.innerWidth <= 768) {
        // For mobile view, set the modal width to the screen width minus a 20-pixel margin on each side
        modalContent.style.width = (window.innerWidth - 40) + "px";
        // Set the modal top and left position to the center of the screen
        modalContent.style.top = "50%";
        modalContent.style.left = "50%";
        // Set the modal padding top to 10 pixels to create space between the modal and the top of the screen
        modal.style.paddingTop = "10px";
      } else {
        // For desktop view, keep the same modal size and position
        modalContent.style.width = "90%";
        modalContent.style.top = "50%";
        modalContent.style.left = "50%";
        modal.style.paddingTop = "60px";
      }
  
      // Display the modal
      modal.style.display = "block";
  
      // Add event listener to close the modal when ESC key is pressed
      document.addEventListener("keydown", closeModalOnEscKey);
    }
  
    function closeModal() {
      modal.style.display = "none";
      document.removeEventListener("keydown", closeModalOnEscKey);
    }
  
    // Listen for clicks outside of the modal
    document.addEventListener("mousedown", function(event) {
      // Check if the click is outside of the modal content
      if (!modalContent.contains(event.target)) {
        closeModal();
      }
    });
  
    function closeModalOnEscKey(event) {
      if (event.key === "Escape") {
        closeModal();
      }
    }
  </script>
